# For now this relys on human update version correctly
name: version-check
run-name: Version Check
on: 
  pull_request:
    
jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Check last commit history
        run: |
          git log -p
          git branch -vva
          git diff
          git log -p HEAD~1..HEAD -- project.toml | grep version
